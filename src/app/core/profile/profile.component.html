<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card-header">
        <h5>Profile Information</h5>
      </div>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input placeholder="EnterName" name="name" [(ngModel)]="profileData.name" class="form-control">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input placeholder="Email" name="email" class="form-control" [(ngModel)]="profileData.email">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
